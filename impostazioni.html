<script>
    function test() {
        var x = document.getElementById("blur");
        x.classList.toggle("blurfilter");
        if (x.classList.length == 1) {
            var x = document.getElementById("seguiti");
            x.classList.remove("showSeguiti");
            var x = document.getElementById("follower");
            x.classList.remove("showFollower");
            var x = document.getElementById("navbarText");
            x.classList.remove("show");
        }
    }
    function openPost() {
        window.location.href = "post.html";
    }
    function viewFollower() {
        var x = document.getElementById("seguiti");
        x.classList.remove("showSeguiti");
        var x = document.getElementById("follower");
        x.classList.toggle("showFollower");
        var x = document.getElementById("blur");
        x.classList.add("blurfilter");
    }
    function viewSeguiti() {
        var x = document.getElementById("follower");
        x.classList.remove("showFollower");
        var x = document.getElementById("seguiti");
        x.classList.toggle("showSeguiti");
        var x = document.getElementById("blur");
        x.classList.add("blurfilter");
    }
